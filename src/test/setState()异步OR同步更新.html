            其他异步的回调中：同步
        关于异步的setState()
            1).多次调用，如何处理？
                    setState({}):合并更新一次状态，只调用一次render()更新界面 ---状态更新和界面更新
                    this.setState({count:this.state.count+1})//count:this.state.count+1发生在更新前
                    setState(fn):更新多次状态，但只调用一次render()更新界面 --状态更新没有合并，但界面更新合并了
                    this.setState(state=>({count:state.count+1}))//count:state.count+1发生在更新时
