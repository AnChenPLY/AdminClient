<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <script>
            Array.prototype.concat = function(...values) {
                //声明一个空的新数组
                const arr = [];
                //将当前数组中的所有元素保存到新数组中
                arr.push(...this);
                //如果没有指定参数，直接返回arr
                if (values.length === 0) {
                    return arr;
                }
                values.forEach(value => {
                    //value是数组
                    if (Array.isArray(value)) {
                        arr.push(...value);
                    } else {
                        arr.push(value);
                    }
                    //value不是数组
                });
                return arr;
            };
            console.log([1, 2].concat([3, 4], [6, 8], 9, [[1, 2]]));

            Array.prototype.slice = function(start, end) {
                if (this.length === 0) {
                    return arr;
                }
                //处理start特别情况
                start = start || 0;
                if (start < 0) {
                    start = 0;
                } else if (start >= this.length) {
                    return arr;
                }
                //处理end的特别情况
                (end = end || this), length;
                if (end > this.length) {
                    end = this.length;
                } else if (end <= start) {
                    return arr;
                }

                const arr = [];
                //遍历下标在[start,end)]区间的所有元素，添加到arr中
                for (let index = start; index < end; index++) {
                    arr.push(this[index]);
                }
                return arr 
            };

            console.log([1, 3, 5, 7, 9].slice()); //[1,3,5,7,9]
            console.log([1, 3, 5, 7, 9].slice(1, 3)); //[3,5]
            console.log([1, 3, 5, 7, 9].slice(1, 9)); //[3,5,7,9]
        </script>
    </body>
</html>
